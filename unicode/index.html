    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepali Converter - Optimized Layout</title>
    <style>
        :root {
            --nav-bg: #1a1c23;
            --bg-color: #e9ecef;
            --accent: #4e73df;
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Top Navigation */
        .top-nav {
            background-color: var(--nav-bg);
            padding: 12px 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .top-nav a {
            color: #bdc3c7;
            text-decoration: none;
            font-size: 13px;
            padding: 8px 16px;
            border-radius: 6px;
            background: rgba(255,255,255,0.08);
            transition: 0.3s;
        }

        .top-nav a:hover {
            background-color: var(--accent);
            color: white;
        }

        /* Main Dashboard Layout */
        .main-container {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr; /* बायाँ भाग अलि ठूलो */
            gap: 20px;
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .card h2 {
            margin: 0 0 15px 0;
            font-size: 1.2rem;
            color: var(--accent);
            border-bottom: 2px solid #f1f3f9;
            padding-bottom: 8px;
        }

        /* Form Elements */
        textarea {
            width: 100%;
            border: 1px solid #d1d3e2;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            font-family: inherit;
            box-sizing: border-box;
            resize: vertical;
        }

        .btn-group {
            margin-bottom: 15px;
        }

        input[type="button"] {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 5px;
        }

        /* Embedding Style */
        .embed-container {
            flex-grow: 1;
            width: 100%;
            min-height: 500px; /* सानो नदेखियोस् भनेर न्यूनतम उचाइ */
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 10px;
        }

        iframe, embed {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Right Column Stack */
        .right-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        @media (max-width: 1024px) {
            .main-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
