<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepali Converter Dashboard</title>
    <style>
        :root {
            --sidebar-bg: #1a1c23;
            --main-bg: #f0f2f5;
            --accent: #007bff;
            --card-white: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
            background: var(--main-bg);
        }

        /* Sidebar Design */
        .sidebar {
            width: 250px;
            background: var(--sidebar-bg);
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            flex-shrink: 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.2);
        }

        .sidebar-header {
            padding: 0 20px 20px;
            text-align: center;
            border-bottom: 1px solid #34495e;
            margin-bottom: 15px;
        }

        .sidebar a {
            padding: 12px 25px;
            color: #bdc3c7;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
            display: block;
        }

        .sidebar a:hover {
            background: var(--accent);
            color: white;
            padding-left: 35px;
        }

        /* Main Area */
        .content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 25px;
        }

        .header {
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Card System for Embedding */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .card {
            background: var(--card-white);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            padding: 15px 20px;
            background: #fff;
            border-bottom: 2px solid #eee;
            font-weight: bold;
            color: #333;
        }

        .iframe-container {
            width: 100%;
            height: 650px;
        }

        iframe, embed {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Mobile Responsive */
        @media (max-width: 1100px) {
            .dashboard-grid { grid-template-columns: 1fr; }
            .sidebar { width: 70px; }
            .sidebar a span { display: none; }
            .sidebar-header h2 { font-size: 12px; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <h2>मेरो प्यानल</h2>
        </div>
        <a href="https://designers2077.github.io/newseditor/" target="_blank">News Editor</a>
        <a href="https://designers2077.github.io/pagemakeredit/" target="_blank">Pagemaker Edit</a>
        <a href="https://designers2077.github.io/rssnewsedit" target="_blank">Rss News Edit</a>
        <a href="https://drive.google.com/drive/folders/1P6dWo4xcB0YuLnND6Nom-PyauySe_4UQ" target="_blank">Uploads</a>
        <a href="https://mail.google.com/mail/u/0/h/" target="_blank">Gmail HTML</a>
        <a href="https://panel4.serv00.com/file_manager/" target="_blank">MyDrive (Serv00)</a>
        <a href="https://neelamb.com.np/files/new-text-software.html" target="_blank">Text Editor</a>
    </div>

    <div class="content">
        <div class="header">
            <h1 style="font-size: 22px; color: #333;">Nepali Typing & Conversion Hub</h1>
            <iframe scrolling="no" src="./index_files/linknepali-time.html" width="300" height="25" frameborder="0"></iframe>
        </div>

        <div class="dashboard-grid">
            
            <div class="card">
                <div class="card-header">Tool 1: Preeti to Unicode Auto</div>
                <div class="iframe-container">
                    <iframe src="https://designers2077.github.io/PreetiToUnicodeAuto/"></iframe>
                </div>
            </div>

            <div class="card">
                <div class="card-header">Tool 2: Himalb Converter</div>
                <div class="iframe-container">
                    <embed src="https://firebasestorage.googleapis.com/v0/b/birgunj-debba.appspot.com/o/HIMALB.htm?alt=media&token=5892a863-f8de-46e1-80f7-391ae0f6fcce">
                </div>
            </div>

        </div>

        <div class="card" style="margin-top: 25px;">
            <div class="card-header">अतिरिक्त टुलहरू</div>
            <div style="padding: 20px;">
                <p>यहाँ तपाईंको अन्य कोडहरू (जस्तै Kantipur to Unicode) राख्न सकिन्छ।</p>
                </div>
        </div>
    </div>

</body>
</html>
