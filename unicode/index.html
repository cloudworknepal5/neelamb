<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>मेरो गिटहब प्यानल</title>
    <style>
        /* Modern Glassmorphism Design */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #fff;
            margin-bottom: 20px;
        }

        h1 {
            margin: 10px 0;
            font-size: 24px;
        }

        p {
            font-size: 16px;
            opacity: 0.9;
        }

        .stats-panel {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 15px;
        }

        .stat-box h3 {
            margin: 0;
            font-size: 20px;
        }

        .stat-box span {
            font-size: 12px;
            text-transform: uppercase;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 25px;
            background: #fff;
            color: #764ba2;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            background: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-img">
        
        <h1>नमस्ते, म [तपाईंको नाम]</h1>
        <p>म एक उत्साहित वेब डेभलपर र सफ्टवेयर इन्जिनियर हुँ। मलाई नयाँ प्रविधिहरूसँग खेल्न मनपर्छ।</p>

        <div class="stats-panel">
            <div class="stat-box">
                <h3>50+</h3>
                <span>प्रोजेक्टहरू</span>
            </div>
            <div class="stat-box">
                <h3>1.2k</h3>
                <span>कमिटहरू</span>
            </div>
            <div class="stat-box">
                <h3>200</h3>
                <span>फलोअर्स</span>
            </div>
        </div>

        <a href="https://github.com/your-username" class="btn">मलाई गिटहबमा फलो गर्नुहोस्</a>
    </div>

</body>
</html>
