<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepali Converter & Tools Dashboard</title>
    <style>
        :root {
            --sidebar-color: #1a1c23;
            --bg-color: #f4f7f6;
            --accent: #4e73df;
            --card-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Style */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-color);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            flex-shrink: 0;
            overflow-y: auto;
        }

        .sidebar-brand {
            font-size: 1.2rem;
            text-align: center;
            padding: 10px;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .sidebar a {
            padding: 12px 20px;
            color: #adb5bd;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
            display: block;
        }

        .sidebar a:hover {
            background-color: #2d2f3b;
            color: white;
            padding-left: 25px;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 25px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            margin-bottom: 25px;
        }

        /* Tools Grid */
        .tools-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 20px;
            margin-bottom: 25px;
        }

        .card h2 {
            margin-top: 0;
            color: #4e73df;
            border-bottom: 2px solid #f8f9fc;
            padding-bottom: 10px;
            font-size: 1.2rem;
        }

        /* Form Styling */
        textarea {
            width: 100%;
            border: 1px solid #d1d3e2;
            border-radius: 5px;
            padding: 10px;
            font-family: inherit;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="button"] {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="button"]:hover {
            background-color: #2e59d9;
        }

        .embed-box {
            width: 100%;
            height: 500px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-top: 15px;
        }

        @media (max-width: 1024px) {
            .tools-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
