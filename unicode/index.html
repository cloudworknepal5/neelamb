<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepali Smart Converter Dashboard</title>
    <style>
        :root {
            --sidebar-color: #1e272e;
            --bg-color: #f1f2f6;
            --accent-color: #3742fa;
            --text-light: #ced4da;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            height: 100vh;
            background: var(--bg-color);
        }

        /* Sidebar Design */
        .sidebar {
            width: 240px;
            background: var(--sidebar-color);
            color: white;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 18px;
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #3d3d3d;
            margin: 0;
        }

        .sidebar a {
            padding: 12px 20px;
            color: var(--text-light);
            text-decoration: none;
            font-size: 14px;
            border-left: 4px solid transparent;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #2f3542;
            color: white;
            border-left: 4px solid var(--accent-color);
        }

        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .header-box {
            background: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Grid Layout for Tools */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 20px;
        }

        .tool-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .tool-title {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            font-weight: bold;
            color: #2f3542;
            display: flex;
            justify-content: space-between;
        }

        .iframe-container {
            width: 100%;
            height: 550px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; }
            .tools-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>मेरो मेनु</h2>
        <a href="https://designers2077.github.io/newseditor/" target="_blank">News Editor</a>
        <a href="https://designers2077.github.io/pagemakeredit/" target="_blank">Pagemaker Edit</a>
        <a href="https://designers2077.github.io/rssnewsedit" target="_blank">Rss News Edit</a>
        <a href="https://drive.google.com/drive/folders/1P6dWo4xcB0YuLnND6Nom-PyauySe_4UQ" target="_blank">Google Drive Uploads</a>
        <a href="https://mail.google.com/mail/u/0/h/" target="_blank">Gmail HTML</a>
        <a href="https://panel4.serv00.com/file_manager/" target="_blank">Serv00 MyDrive</a>
        <a href="https://neelamb.com.np/files/new-text-software.html" target="_blank">Advance Text Editor</a>
    </div>

    <div class="main-content">
        <div class="header-box">
            <span style="font-weight: bold; color: #555;">नेपाली युनिकोड र कन्भर्टर ड्यासबोर्ड</span>
            <iframe scrolling="no" src="./index_files/linknepali-time.html" width="300" height="25" frameborder="0"></iframe>
        </div>

        <div class="tools-grid">
            
            <div class="tool-card">
                <div class="tool-title">१. Preeti to Unicode Auto</div>
                <div class="iframe-container">
                    <iframe src="https://designers2077.github.io/PreetiToUnicodeAuto/"></iframe>
                </div>
            </div>

            <div class="tool-card">
                <div class="tool-title">२. Unicode to All Converter</div>
                <div class="iframe-container">
                    <iframe src="https://educationnepal.eu.org/unicodeto/"></iframe>
                </div>
            </div>

            <div class="tool-card">
                <div class="tool-title">३. Himalb Converter</div>
                <div class="iframe-container">
                    <iframe src="https://firebasestorage.googleapis.com/v0/b/birgunj-debba.appspot.com/o/HIMALB.htm?alt=media&token=5892a863-f8de-46e1-80f7-391ae0f6fcce"></iframe>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
