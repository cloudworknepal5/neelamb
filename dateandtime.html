<script>
/**
 * Multi-function Logic to fix Icon and Size
 */
const UIXHandler = {
    // १. आइकन लोड नभएमा फिक्स गर्ने फङ्सन
    forceIconLoad: function() {
        const iconBox = document.getElementById('icon');
        if (iconBox && iconBox.innerHTML === "") {
            // यदि आइकन खाली देखिएमा एउटा इमोजी वा डिफल्ट आइकन राख्ने
            iconBox.style.fontSize = "24px";
            iconBox.style.display = "flex";
            iconBox.style.alignItems = "center";
            iconBox.innerHTML = "⛅"; 
        }
    },

    // २. अनावश्यक टेक्स्ट हटाउने फङ्सन
    hideExtraLabels: function() {
        const desc = document.getElementById('description');
        if(desc) desc.style.display = 'none';
    },

    // ३. सबैलाई मिलाउने मुख्य फङ्सन
    init: function() {
        setTimeout(() => {
            this.forceIconLoad();
            this.hideExtraLabels();
        }, 1500); // स्क्रिप्ट लोड हुन समय लाग्ने हुनाले ढिलो गरि चलाइएको
    }
};

window.onload = () => UIXHandler.init();
</script>
